<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>

  <!-- Model Viewer script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background: #f7f7f7; font-family: system-ui, Arial, sans-serif; }
    .wrap { height: 100%; display: grid; place-items: center; padding: 24px; }
    h2, p { text-align: center; margin: 6px 0 12px; color: #222; }
    model-viewer {
      width: min(900px, 92vw);
      height: min(600px, 70vh);
      background: #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h2>3D Model Demo</h2>
      <p>Drag to rotate. Scroll or pinch to zoom.</p>
      <model-viewer src="Sample.glb" camera-controls auto-rotate></model-viewer>
    </div>
  </div>
</body>
</html>
